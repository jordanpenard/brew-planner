<form method="post" action="/ingredients/add">
  {% csrf_token %}
  <input type="hidden" name="ingredient_type" value="hop">
  <tr>
    <td><input type="text" class="form-control" name="name"></td>
    <td><input type="text" class="form-control" name="alpha_acid"></td>
    <td><select class="form-select" name="whole_not_pellet">
      <option selected value="1">Whole</option>
      <option value="0">Pellet</option>
    </select></td>
    <td><button type="submit" class="btn btn-primary">Add</button></td>
  </tr>
</form>
