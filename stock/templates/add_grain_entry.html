<form method="post" action="/ingredients/add">
  {% csrf_token %}
  <input type="hidden" name="ingredient_type" value="grain">
  <tr>
    <td><input type="text" class="form-control" name="name"></td>
    <td><input type="text" class="form-control" name="color_lovibond"></td>
    <td><input type="text" class="form-control" name="ppg"></td>
    <td><input type="text" class="form-control" name="diastatic_power"></td>
    <td><button type="submit" class="btn btn-primary">Add</button></td>
  </tr>
</form>
