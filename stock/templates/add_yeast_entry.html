<form method="post" action="/ingredients/add">
  {% csrf_token %}
  <input type="hidden" name="ingredient_type" value="yeast">
  <tr>
    <td><input type="text" class="form-control" name="name"></td>
    <td><select class="form-select" name="liquid_not_dry">
      <option selected value="1">Liquid</option>
      <option value="0">Dry</option>
    </select></td>
    <td><button type="submit" class="btn btn-primary">Add</button></td>
  </tr>
</form>
